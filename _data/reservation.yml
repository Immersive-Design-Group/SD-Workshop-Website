# Global data for the Reservation page
rules:
  cn:
    - "请在下方设备日程中选择空闲时段预约，最长不可超过 5 小时（工坊开放时间：周一至周五 09:00–21:00）。"
    - "超 21 点后工坊将关闭，机器可继续运行，可在 21 点前开始打印，第二天早上来取。"
